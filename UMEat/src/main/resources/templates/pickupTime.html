<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Status</title>
    <link rel="stylesheet" href="/css/pickupTimeCss.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="pickup-status-container">
            <div class="status-background">
                <div class="status-content"></div>
            </div>
            <div class="pickup-header">
                <div class="header-title">
                    <button class="back-button" aria-label="Go back">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f4929e46de36f36c51b0041ba90305025f1da358db292dfda5a0587c459533ef?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="" class="back-icon" />
                    </button>
                    <div>PickUp Time</div>
                </div>
                <div class="address-title">PickUp Address</div>
                <div class="address-details">
                    Faculty of Engineering, University of Malaya, 50603 Kuala Lumpur, Wilayah Persekutuan Kuala Lumpur
                </div>
            </div>
            <div class="status-details">
                <div class="time-container">
                    <div class="time-info">
                        <div class="time-label">PickUp Time</div>
                        <div class="time-estimate">Estimated PickUp</div>
                    </div>
                    <div class="time-value" aria-live="polite">7 mins</div>
                </div>
                <div class="status-divider" role="separator"></div>
                <div class="status-tracker">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/70edbfa616ac657d55ff41ac11bf0cc304b09544324773e4c468ce762db02b3f?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="" class="tracker-icon" />
                    <div class="tracker-content">
                        <div class="status-updates">
                            <div class="update-row">
                                <div class="update-messages">
                                    <div>Your order has been accepted</div>
                                    <div>The restaurant is preparing your order</div>
                                </div>
                                <div class="update-times">
                                    <div>2 min</div>
                                    <div>5 min</div>
                                </div>
                            </div>
                            <div class="pickup-ready" aria-live="polite">
                                You may pick up your order now
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="home-button">Return Home</button>
                            <button class="pickup-button">Picked Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
