<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="/css/paymentMethodsCss.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-container">
        <a style="
                        background-color: #f5f5f5;
                        color: black;
                        padding: 12px 2px;
                        text-align: center;
                        text-decoration: none;
                        display: inline-block;
                        border-radius: 100%;
                        position: relative;
                        left: 22px;
                        top: 1px;
                        width: 30px;
                        height: 13px;
                        z-index: 1;
                        " href="/shippinghalfpayment" target="_self">&lt;</a>
        <section class="payment-section" aria-labelledby="payment-title">
            <div class="payment-wrapper">
                <h2 id="payment-title" class="payment-title">Payment Methods</h2>
                <div class="payment-methods-list" role="list">
                    <div class="payment-method-item" role="listitem">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/73f7459a7cf981f33c676faaee5a57214173699e7c3c0cb0a55c2e01f9afac2f?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" class="method-icon" alt="Credit card icon" />
                        <span>*** *** *** 43</span>
                    </div>
                    <a href="/addcard">
                    <button class="add-card-button" type="button" aria-label="Add new payment card">
                        Add New Card
                    </button></a>
                    <hr class="divider" aria-hidden="true" />
                    <div class="payment-method-item" role="listitem">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/2e6c7f80054903673dcc6e1f960c8963c5575643d9d8edbd1fa927996af9560e?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" class="method-icon" alt="Apple Pay icon" />
                        <span>Apple Pay</span>
                    </div>
                    <hr class="divider" aria-hidden="true" />
                    <div class="payment-method-item" role="listitem">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a6d8d98df95eb2eeaab9108a05af2c7224332f62a0e3daa7e782af76fef7f1c5?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" class="method-icon" alt="PayPal icon" />
                        <span>PayPal</span>
                    </div>
                    <hr class="divider" aria-hidden="true" />
                    <div class="payment-method-item" role="listitem">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/65f4d8de15febfea6d4ad932d2bd4d12bdd9a0515eba70fb10c44ca1396ede60?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" class="method-icon" alt="Google Pay icon" />
                        <span>Google Pay</span>
                    </div>
                    <hr class="divider" aria-hidden="true" />
                    <div class="payment-method-item" role="listitem">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/f78dc75b98d760a2078aceb3b8f1d02811454333292267e064cca423340b3e1e?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" class="method-icon" alt="Cash payment icon" />
                        <span>Cash</span>
                    </div>
                    <hr class="divider" aria-hidden="true" />
                </div>
            </div>
        </section>
    </div>
</body>
</html>
