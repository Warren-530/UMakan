<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link rel="stylesheet" href="/css/paymentMethodsCss.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="payment-methods-container">
            <div class="payment-methods-wrapper">
                <div class="checkpoint">
                    <div class="checkpoint-outer">
                        <div class="checkpoint-inner"></div>
                    </div>
                </div>
                <div class="checkpoint checkpoint-spacing">
                    <div class="checkpoint-outer">
                        <div class="checkpoint-empty"></div>
                    </div>
                </div>
                <div class="checkpoint checkpoint-spacing">
                    <div class="checkpoint-outer">
                        <div class="checkpoint-empty"></div>
                    </div>
                </div>
                <div class="checkpoint checkpoint-spacing">
                    <div class="checkpoint-outer">
                        <div class="checkpoint-empty"></div>
                    </div>
                </div>
                <div class="checkpoint checkpoint-spacing">
                    <div class="checkpoint-outer">
                        <div class="checkpoint-empty"></div>
                    </div>
                </div>
                <div class="payment-content">
                    <div class="payment-header">
                        <div class="header-content">
                            <button class="back-arrow" aria-label="Go back">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d93abad1511d9703a35a953636948e7e4ceed897573aba6cf12d87e4382ba16c?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="" role="presentation">
                            </button>
                            <h1 class="payment-methods-title">Payment Methods</h1>
                        </div>
                        <div class="payment-options">
                            <div class="payment-option-row" role="button" tabindex="0">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/533d40cf80b4d71149de78fe236269ec603aeb7e52032e0d2dd73c6985ab9aa5?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="Credit Card" class="payment-icon">
                                <div class="payment-text">*** *** *** 43</div>
                            </div>
                            <button class="add-card-button">Add New Card</button>
                            <hr class="divider">
                            <div class="payment-option-row" role="button" tabindex="0">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/60e20efb4fb4a9ec37e30721d57ff342b75891053298eab24f953b859014b80f?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="Apple Pay" class="payment-icon">
                                <div class="payment-text">Apple Pay</div>
                            </div>
                            <hr class="divider">
                            <div class="payment-option-row" role="button" tabindex="0">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/45879b8018d767ad1832e766564c312b7be8fc3353cbaa59299182da04629670?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="PayPal" class="payment-icon">
                                <div class="payment-text">PayPal</div>
                            </div>
                            <hr class="divider">
                            <div class="payment-option-row" role="button" tabindex="0">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/43c53fddaa98a6e4284c40079445ad505d2a64623044bf9ed07ef651ab56eb50?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="Google Pay" class="payment-icon">
                                <div class="payment-text">Google Pay</div>
                            </div>
                            <hr class="divider divider-alt">
                            <div class="payment-option-row" role="button" tabindex="0">
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/86f0475e2fbbc193f7c10add525dc46c46662b7b40f06ee0b16d4d48c2fe9623?placeholderIfAbsent=true&apiKey=d0bcfac6773b422b93b43786ecb1116f" alt="Cash" class="payment-icon">
                                <div class="payment-text">Cash</div>
                            </div>
                            <hr class="divider divider-alt">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
