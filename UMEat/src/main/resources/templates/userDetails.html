<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Details</title>
        <link rel="stylesheet" href="/css/userDetailsCss.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="profile-container">
            <div class="profile-content">
                <div class="header-section">
                    <div class="header-title">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ea9c82dc6fd5698f4e50a072c0b1f5d49728bcb35af1bc6c030c4bbadcdf7f90?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="profile-icon" alt="Profile settings icon" />
                        <h1 class="profile-heading">Edit User Profile</h1>
                    </div>
                    <div class="avatar-container">
                        <div class="avatar-circle" role="button" tabindex="0" aria-label="Change profile picture"></div>
                    </div>
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/29b589bfd6e46dc8c8193e8e7f4adc613d116d154738d0d06c256d82861b519d?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="camera-icon" alt="Camera icon" />
                </div>

                <form class="form-container">
                    <div class="input-group">
                        <label for="fullName" class="input-label">Full Name</label>
                        <input type="text" id="fullName" class="input-field" aria-label="Enter your full name" />
                    </div>

                    <div class="input-group">
                        <label for="phone" class="input-label">Phone number</label>
                        <input type="tel" id="phone" class="input-field" aria-label="Enter your phone number" />
                    </div>

                    <div class="input-group">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" class="input-field" aria-label="Enter your email address" />
                    </div>

                    <div class="input-group">
                        <label for="address" class="input-label">Address</label>
                        <textarea id="address" class="input-field address-field" aria-label="Enter your address"></textarea>
                    </div>

                    <button type="submit" class="submit-button">SUBMIT</button>
                </form>
            </div>

            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a54fd0a1b8469c02a6d270baed95b9b45fd7525fb3b29068cef0336507e9a4a0?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="location-icon" alt="Location pin icon" />
        </div>
    </body>
