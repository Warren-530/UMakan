<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="/css/addCartCss.css">
    </head>
    <body>
        <div class="cart-container">
            <div class="cart-wrapper">
                <div class="cart-header">
                    <div class="header-content">
                        <div class="title-wrapper">
                            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6b5b8dddb00bc40219643e888b18307d55a612c4390e59e8e48b526d6b211777?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="back-icon" alt="Back button" />
                            <div class="cart-title-wrapper">
                                <div class="cart-title">My Cart</div>
                                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/b4e2f8e881ba50550a1025b2f1bd258467dde38abca0eeec68e1beaa8a048c5d?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="cart-icon" alt="Shopping cart icon" />
                            </div>
                        </div>
                        <div class="cart-count">You have 3 items in the cart</div>
                    </div>
                    <div class="cart-content">
                        <div class="cart-items-title">Items in cart:</div>
                        <div class="cart-item">
                            <div class="item-details">
                                <div class="item-image-wrapper">
                                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/47c8c6f2302c0b17040352ecc4970cbca51cb953d8349c4995483b2523d6d103?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="item-image" alt="Pistachio Cheesecake" />
                                </div>
                                <div class="item-info">
                                    <div class="item-name">Pistachio Cheesecake</div>
                                    <div class="item-price">RM9.90</div>
                                </div>
                            </div>
                            <div class="item-meta">
                                <div class="item-date">
                                    <div>25/11/24</div>
                                    <div class="item-time">15:00</div>
                                </div>
                                <div class="quantity-control">
                                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ba4a76263f6119cc909107973f190cbecd086c89e5ae584bc5d0716384cbe845?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="quantity-btn" alt="Decrease quantity" />
                                    <div>2</div>
                                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6e15fefa42b9e13aa4ddc0925eada728fe719486ec96a98f90cb0c1870963485?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="quantity-btn" alt="Increase quantity" />
                                </div>
                            </div>
                        </div>
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c3357326182722a9aa038904c7777a92af51a5ab34a11784a5aee75f8c8e4962?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="divider" alt="" />
                        <div class="cart-item">
                            <div class="item-details">
                                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5afec3392a2a7cf3d55d5d0e62ed84382b940a9e0736993e838bceed45ded695?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="item-image" alt="Crazy Shawarma" />
                                <div class="item-info">
                                    <div class="item-name">Crazy Shawarma</div>
                                    <div class="item-price">RM7.00</div>
                                </div>
                            </div>
                            <div class="item-meta">
                                <div class="item-date">
                                    <div>25/11/24</div>
                                    <div class="item-time">12:00</div>
                                </div>
                                <div class="quantity-control">
                                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ba4a76263f6119cc909107973f190cbecd086c89e5ae584bc5d0716384cbe845?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="quantity-btn" alt="Decrease quantity" />
                                    <div>1</div>
                                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/6e15fefa42b9e13aa4ddc0925eada728fe719486ec96a98f90cb0c1870963485?placeholderIfAbsent=true&apiKey=20e9cf7e0b154765ac7db15245f319f4" class="quantity-btn" alt="Increase quantity" />
                                </div>
                            </div>
                        </div>
                        <div class="order-summary">
                            <div class="summary-labels">
                                <div>Subtotal</div>
                                <div class="delivery-label">Delivery</div>
                                <div class="total-label">Total</div>
                            </div>
                            <div class="summary-values">
                                <div>RM 16.90</div>
                                <div class="delivery-value">RM 2.00</div>
                                <div class="total-value">RM 18.90</div>
                            </div>
                        </div>
                        <button class="place-order-btn">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
