<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/addCartCss.css">
</head>
<body>
    <div class="cart-container">
        <div class="cart-wrapper">
            <div class="cart-header">
                <div class="cart-content"></div>
            </div>
        </div>
        
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/88485c3e263529b41db349a03c43e2813c5bd0b801da7f6a47da6e0ac7f9790d?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="Back navigation" class="back-icon" />
        
        <div class="cart-title-section">
            <div class="cart-heading">
                <div class="cart-title">My Cart</div>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3c9285ed6370a29b3a38bcbb48065d19e59aaf636aae7f52bd3dda2256e769ec?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="Shopping cart" class="cart-icon" />
            </div>
            <div class="cart-items-count">You have 2 items in the cart</div>
        </div>
        
        <div class="cart-summary">
            <div class="summary-labels">
                <div>Subtotal</div>
                <div class="delivery-label">Delivery</div>
                <div class="total-label">Total</div>
            </div>
            <div class="summary-values">
                <div>RM 16.90</div>
                <div class="delivery-value">RM 2.00</div>
                <div class="total-value">RM 18.90</div>
            </div>
        </div>
        
        <div class="cart-item">
            <div class="item-details">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/df9fe3799c83f42c855b23e74e75eab7df7c9dca374658f509211ffd77c8f66f?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="Pistachio Cheesecake" class="item-image" />
                <div class="item-info">
                    <div class="item-name">Pistachio Cheesecake</div>
                    <div class="item-price">RM9.90</div>
                </div>
            </div>
            <div class="item-quantity">
                <div>
                    <div>25/11/24</div>
                    <div>15:00</div>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-button" aria-label="Decrease quantity">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b3576df0f61f50f96985333c0f11ec4c98357bf47bc73df65b4606eceb282ad9?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="" />
                    </button>
                    <div aria-live="polite">2</div>
                    <button class="quantity-button" aria-label="Increase quantity">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/463a49d52d976eaba97ce97336619ceb17238415abdb13c05b2606d3024d3896?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="" />
                    </button>
                </div>
            </div>
        </div>
        
        <div class="divider" role="separator"></div>
        
        <div class="cart-item">
            <div class="item-details">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/26bf4214037e4f69006c1990ebf439dbdf568564fd3add9019a00fc1070697e9?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="Crazy Shawarma" class="item-image" />
                <div class="item-info">
                    <div class="item-name">Crazy Shawarma</div>
                    <div class="item-price">RM7.00</div>
                </div>
            </div>
            <div class="item-quantity">
                <div>
                    <div>25/11/24</div>
                    <div>12:00</div>
                </div>
                <div class="quantity-controls">
                    <button class="quantity-button" aria-label="Decrease quantity">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ba4a76263f6119cc909107973f190cbecd086c89e5ae584bc5d0716384cbe845?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="" />
                    </button>
                    <div aria-live="polite">1</div>
                    <button class="quantity-button" aria-label="Increase quantity">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6e15fefa42b9e13aa4ddc0925eada728fe719486ec96a98f90cb0c1870963485?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="" />
                    </button>
                </div>
            </div>
        </div>
        
        <button class="back-button" aria-label="Back to previous page">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6b5b8dddb00bc40219643e888b18307d55a612c4390e59e8e48b526d6b211777?placeholderIfAbsent=true&apiKey=527172d7730945dc833e7de1a5dbb2ba" alt="" />
        </button>
    </div>
</body>
</html>
