<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Order Confirmation</title>
        <link rel="stylesheet" href="/css/shippingFullPortionCss.css">
    </head>
    <body>
        <section class="order-confirmation">
            <!-- Header Section -->
            <header class="header">
                <div class="header-content">
                    <img src="back-arrow.png" alt="Back button" class="back-arrow" />
                    <h1>Confirm Order</h1>
                </div>
                <div class="main-content"></div>
            </header>

            <!-- Main Content -->
            <main class="order-details">
                <!-- Shipping Section -->
                <section class="shipping-section">
                    <div class="section-title">
                        <h2>Shipping Address</h2>
                    </div>
                    <div class="address-container">
                        <div class="address-background"></div>
                        <div class="address-text">KK10, um, selangor</div>
                    </div>
                </section>

                <!-- Order Summary Header -->
                <section class="order-summary-header">
                    <h2 class="summary-title">Order Summary</h2>
                    <button class="edit-button">Edit</button>
                </section>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Order Item 1 -->
                <article class="order-item">
                    <img src="pistachio-cheesecake.jpg" alt="Pistachio Cheesecake" class="item-image" />
                    <div class="item-details">
                        <!-- Item Content and Actions -->
                    </div>
                </article>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Order Item 2 -->
                <article class="order-item">
                    <img src="crazy-shawarma.jpg" alt="Crazy Shawarma" class="item-image" />
                    <div class="item-details">
                        <!-- Item Content and Actions -->
                    </div>
                </article>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Order Summary -->
                <section class="order-summary">
                    <!-- Summary Rows -->
                </section>

                <!-- Place Order Button -->
                <button class="place-order-button">Place Order</button>
            </main>
        </section>
    </body>
</html>
